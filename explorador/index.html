		<header>

			</nav>
		</header>
		<main class="main-explorer">

		<div class="wrap-forms">

		<h3>Encuentra</h3>
		<h4>La ruta adecuada</h4>
		<form id="form-location" class="">
			<div class="check" id="check-form">
				<i class='bx bx-square' ></i>
				<!-- <i class='bx bx-checkbox'></i>
				<i class='bx bx-square' ></i>
				<i class='bx bx-checkbox-checked'></i>
-->

			</div>
			<div class="wrap-select">
				<i class='bx bxs-down-arrow icon-countries'></i>
				<select name="countries" id="countries">
					<option value="default">Seleccione su país</option>
				</select>
			</div>
			<div class="wrap-select">
				<i class='bx bxs-down-arrow icon-state'></i>
				<select name="state" id="state">
					<option value="default">Seleccione su estado</option>
				</select>
			</div>

			<div class="wrap-select">
				<i class='bx bxs-down-arrow icon-city'></i>
				<select name="city" id="city">
					<option value="default">Seleccione su ciudad</option>
				</select>
			</div>

		</form >
		<p class="note note-error-city">Si no encontramos su ciudad en este formulario, puede intentar colocarlo manualmente</p>
		<form class="form-location form-location-manual" id="form-location-manual">
			<label for="cityManual">Ingrese su ciudad</label>
			<input type="text" name="cityManual" placeholder='Ejemplos "cancun", "merida", "playa del Carmen", etc.'>
			<br>
			<label for="punt">Ingrese su destinó (opcional)</label>
			<input type="text" name="punt" placeholder='Ejemplos "Zona hotelera", "Ado", "Plaza'>
			<button type="submit" class="btn">
				Buscar
			</button>
		</form>
	</div>

		<section class="cards">
			<div class="wrap-loader">
				<div class="loader">
					<span class="circle"></span>
					<span class="circle"></span>
					<span class="circle"></span>
					<p class="note">Cargando...</p>
				</div>
			</div>
